{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main class="d-flex flex-column align-items-center justify-content-center main-content">
        <div class="search-container">
            <h1>Weather Search</h1>
            <div class="form-custom">
                <form method="get">
                    {{ form.as_p }}
                    <button class='button' type="submit">Search</button>
                </form>
            </div>
        </div>
        {% if weather_data %}
            <div class="card mt-4" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Погода в {{ weather_data.location.name }}</h5>
                    <p class="card-text">Температура: {{ weather_data.current.temp_c }}°C</p>
                    <p class="card-text">Погода: {{ weather_data.current.condition.text }}</p>
                    <img src="{{ weather_data.current.condition.icon }}" alt="{{ weather_data.current.condition.text }}" class="card-img">
                </div>
            </div>
            <a href="{% url 'daily_weather' %}?city={{ search }}">Посмотреть ежедневный прогноз</a><form method="get" action="{% url 'daily_weather' %}">
        {% endif %}
    </main>
</body>
</html>
