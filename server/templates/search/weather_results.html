<!DOCTYPE html>
<html>
<head>
    <title>Weather Search</title>
</head>
<body>
    <h1>Weather Search</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if weather_data %}
        <h2>Weather in {{ weather_data.location.name }}</h2>
        <p>Temperature: {{ weather_data.current.temp_c }}Â°C</p>
        <p>Condition: {{ weather_data.current.condition.text }}</p>
        <img src="{{ weather_data.current.condition.icon }}" alt="{{ weather_data.current.condition.text }}">
    {% endif %}
</body>
</html>
